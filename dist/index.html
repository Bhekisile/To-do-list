<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="style.css" rel="stylesheet">
<script defer src="main.a9c11a6ed29518ebd250.js"></script></head>
<body>
    <section class="container">
        <div class="black"></div>
        <div class="wrapper">
            <header>
                
                <h2>Today's To-Do</h2>
                <div class="hr"></div>
            </header>
            <form id="new-task">
                <input type="text" id="new-task-input" placeholder="Add to your list..." />

            <ul id="task-list"></ul>
            <p id="clear"></p>
        </div>
        <div class="black-bottom"></div>

    <script src="script.js"></script>
</body>
</html>
