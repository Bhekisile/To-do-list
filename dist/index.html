<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d7d1a0422d.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
    <script defer src="main.js"></script>
  <script defer src="main.b9b1fd09981fa4f72954.js"></script></head>
  <body>
    <header>
      <h2 class="title">My To Do List</h2>
    </header>
    <main>
      <section class="main">
        <header class="header">
          <h3 class="tasksTitle">Today's ToDo List</h3>
          <i class="fas fa-sync" alt="Refresh"></i>
        </header>
        <form class="addTask">
          <label for="input">Add to your todo list...</label>
          <div class="form-group">
            <input id="input" type="text" name="task" />
            <button type="submit" id="submit">Add</button>
          </div>
        </form>
        <section id="myTasksList"></section>
        <div class="clear">
          <button class="btn" id="remove">Clear All Completed</button>
        </div>
      </section>
    </main>
  </body>
</html>
