<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <section class="container">
        <div class="black"></div>
        <div class="wrapper">
            <header>
                
                <h2>Today's To-Do</h2>
                <div class="hr"></div>
            </header>
            <form id="new-task">
                <input type="text" id="new-task-input" placeholder="Add to your list..." />
                <button class="btn" type="submit"></button>
            </form>
            <ul id="task-list"></ul>
            <a href="#"><p id="clear"></p></a>
        </div>
        <div class="black-bottom"></div>
    </section>
</body>
</html>
